<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body
    style="
      margin: 0;
      padding: 0;
      /* Full-page background (shooting star) */
      background:
        radial-gradient(
          circle at 30% 30%,
          var(--bg-overlay-start) 0%,
          var(--bg-overlay-end) 70%
        ),
        url('/assets/images/shootingstar.jpg') center/cover fixed;
      min-height: 100vh;
      color: var(--text-color);
      font-family: sans-serif;
    "
  >
    <button
      type="button"
      id="music-button"
      class="small-rounded-button"
    >
      <i class="fas fa-music"></i>
      Play some music while browsing...
    </button>
    <button type="button" id="theme-toggle" class="small-rounded-button">
      <i class="fas fa-adjust"></i>
    </button>
    <div id="music-bar"></div>
    <!-- MAIN CONTENT in a semi-transparent container -->
    <div
      style="
        max-width: 650px;
        margin: 2rem;
        background: rgba(0,0,0,0.0); /* fully transparent background */
        border-radius: 8px;
        padding: 1.5rem;
      "
    >
      <h1 style="margin-top: 0;">Arunabh.BLOG</h1>
      {{ content }}
    </div>

    <!-- CONTACT PANEL pinned at bottom-right -->
    <div class="links-panel">
      <h2 style="margin-top: 0; font-size: 1.2rem;">Contact Me</h2>
      <ul class="link-list" style="list-style: none; margin: 0; padding: 0;">
        <!-- Email -->
        <li style="display: flex; align-items: center; margin-bottom: 1rem;">
          <i class="fas fa-envelope fa-lg" style="margin-right: 8px;"></i>
          <a href="mailto:arunabh1904@gmail.com">Email</a>
        </li>
        <!-- GitHub -->
        <li style="display: flex; align-items: center; margin-bottom: 1rem;">
          <i class="fab fa-github fa-lg" style="margin-right: 8px;"></i>
          <a href="https://github.com/arunabh1904" target="_blank">GitHub</a>
        </li>
        <!-- LinkedIn -->
        <li style="display: flex; align-items: center; margin-bottom: 1rem;">
          <i class="fab fa-linkedin fa-lg" style="margin-right: 8px;"></i>
          <a href="https://www.linkedin.com/in/arunabh-mishra" target="_blank">LinkedIn</a>
        </li>
        <!-- Twitter -->
        <li style="display: flex; align-items: center;">
          <i class="fab fa-twitter fa-lg" style="margin-right: 8px;"></i>
          <a href="https://twitter.com/ArunabhMishra8" target="_blank">Twitter</a>
        </li>
      </ul>
    </div>
  <script>
    const themeToggle = document.getElementById('theme-toggle');
    const storedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', storedTheme);
    themeToggle.addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    });
  </script>
  <script src="/assets/js/music-launcher.js"></script>
  </body>
</html>
