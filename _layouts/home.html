<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body
    style="
      margin: 0;
      padding: 0;
      /* Full-page background (shooting star) */
      background: url('/assets/images/shootingstar.jpg') no-repeat center center;
      background-size: cover;
      min-height: 100vh;
      color: #fff; /* White text by default */
      font-family: sans-serif;
    "
  >
    <button
      type="button"
      id="music-button"
      class="small-rounded-button"
    >
      Play some music while browsing...
    </button>
    <div
      id="music-player"
      style="display:none; position:fixed; bottom:20px; left:20px; z-index:1000;"
    >
      <div style="margin-bottom:4px; text-align:center;">
        <button id="choose-spotify" class="music-choice">Spotify</button>
        <button id="choose-youtube" class="music-choice">YouTube</button>
        <button id="toggle-music-player" class="music-choice">Minimize</button>
      </div>
      <iframe
        id="music-iframe"
        style="border-radius:12px"
        src="https://open.spotify.com/embed/playlist/4RHYceSp9R1bHyL0dDqTuQ?utm_source=generator&theme=0"
        width="250"
        height="80"
        frameborder="0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      ></iframe>
    </div>
    <!-- MAIN CONTENT in a semi-transparent container -->
    <div
      style="
        max-width: 650px;
        margin: 2rem;
        background: rgba(0,0,0,0.0); /* fully transparent background */
        border-radius: 8px;
        padding: 1.5rem;
      "
    >
      <h1 style="margin-top: 0;">Arunabh.BLOG</h1>
      {{ content }}
    </div>

    <!-- CONTACT PANEL pinned at bottom-right -->
    <div
      style="
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: rgba(0,0,0,0.7);
        color: #fff;
        padding: 1rem;
        border-radius: 8px;
        width: 220px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      "
      class="links-panel"
    >
      <h2 style="margin-top: 0; font-size: 1.2rem;">Contact Me</h2>
      <ul class="link-list" style="list-style: none; margin: 0; padding: 0;">
        <!-- Email -->
        <li style="display: flex; align-items: center; margin-bottom: 1rem;">
          <i class="fas fa-envelope fa-lg" style="margin-right: 8px;"></i>
          <a href="mailto:arunabh1904@gmail.com">Email</a>
        </li>
        <!-- GitHub -->
        <li style="display: flex; align-items: center; margin-bottom: 1rem;">
          <i class="fab fa-github fa-lg" style="margin-right: 8px;"></i>
          <a href="https://github.com/arunabh1904" target="_blank">GitHub</a>
        </li>
        <!-- LinkedIn -->
        <li style="display: flex; align-items: center; margin-bottom: 1rem;">
          <i class="fab fa-linkedin fa-lg" style="margin-right: 8px;"></i>
          <a href="https://www.linkedin.com/in/arunabh-mishra" target="_blank">LinkedIn</a>
        </li>
        <!-- Twitter -->
        <li style="display: flex; align-items: center;">
          <i class="fab fa-twitter fa-lg" style="margin-right: 8px;"></i>
          <a href="https://twitter.com/ArunabhMishra8" target="_blank">Twitter</a>
        </li>
      </ul>
    </div>
    <script src="/assets/js/music.js"></script>
  </body>
</html>
