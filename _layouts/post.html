<!-- _layouts/post.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    {% include head.html %}
    <link rel="stylesheet" href="/css/override.css">
    <!-- override.css is where you can define custom styling -->
  </head>
  <body>

    <!-- Dark/Light Toggle Button -->
    <button id="theme-toggle" style="position: absolute; top: 10px; right: 10px;">
      Toggle Theme
    </button>

    <main class="page-content" style="max-width:800px; margin:2rem auto;">
      <!-- Put the post title, meta, etc. if you want, or just use {{ content }} -->
      {{ content }}
    </main>

    <!-- Optional footer or anything else here -->

    <!-- JavaScript for Toggle -->
    <script>
      const toggleButton = document.getElementById('theme-toggle');
      toggleButton.addEventListener('click', () => {
        const html = document.documentElement;
        if (html.getAttribute('data-theme') === 'dark') {
          html.setAttribute('data-theme', 'light');
        } else {
          html.setAttribute('data-theme', 'dark');
        }
      });
    </script>
  </body>
</html>
