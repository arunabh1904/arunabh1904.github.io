<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    {% include head.html %}          {#-- existing meta/SEO/fonts etc. --#}
    {% include code-assets.html %}   {#-- 1-liner pulls in the code bundle --#}
  </head>

  <body>
    <button
      type="button"
      id="theme-toggle"
      class="small-rounded-button"
      aria-label="Toggle theme"
    >
      <i class="fas fa-moon moon-icon"></i>
    </button>
    <main class="page-content" aria-label="Content">
      {{ content }}
    </main>
    <script>
      const STORAGE_KEY = 'theme';
      const toggleButton = document.getElementById('theme-toggle');
      const html = document.documentElement;

      function applySavedTheme() {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved === 'light' || saved === 'dark') {
          html.setAttribute('data-theme', saved);
        }
      }

      function updateToggleIcon() {
        if (html.getAttribute('data-theme') === 'dark') {
          toggleButton.innerHTML = '<i class="fas fa-sun sun-icon"></i>';
        } else {
          toggleButton.innerHTML = '<i class="fas fa-moon moon-icon"></i>';
        }
      }

      applySavedTheme();
      updateToggleIcon();

      toggleButton.addEventListener('click', () => {
        const newTheme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        html.setAttribute('data-theme', newTheme);
        localStorage.setItem(STORAGE_KEY, newTheme);
        updateToggleIcon();
      });
    </script>
  </body>
</html>
