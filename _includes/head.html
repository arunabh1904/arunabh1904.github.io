<!-- Default theme CSS (Minima, etc.) -->
<link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}" />
{% unless page.static_theme %}
<script>
  (function() {
    var saved = localStorage.getItem('theme');
    if (saved === 'light' || saved === 'dark') {
      document.documentElement.setAttribute('data-theme', saved);
    }
  })();
</script>
{% endunless %}

<!-- Feeds -->
{% feed_meta %}

<!-- Google Analytics (production check) -->
{% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
{% endif %}

<!-- Font Awesome for icons -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  integrity="sha512-ac7VU+So8QGeqzsaT6JZijv8I1MInE4x9NnY5KFSgptSZlPqqJldT+zgrfjIrXcLoB8WY/cHZ9faffV9IWLtmg=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>

<!-- KaTeX for math rendering -->
<link
  rel="stylesheet"
  href="{{ '/assets/katex/katex.min.css' | relative_url }}"
/> 
<script
  defer
  src="{{ '/assets/katex/katex.min.js' | relative_url }}"
></script>
<script
  defer
  src="{{ '/assets/katex/auto-render.min.js' | relative_url }}"
></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    renderMathInElement(document.body, {
      delimiters: [
        {left: '$$', right: '$$', display: true},
        {left: '\\(', right: '\\)', display: false},
        {left: '\\[', right: '\\]', display: true}
      ]
    });
  });
</script>

<!-- Variable font preload -->
<link
  rel="preload"
  href="https://rsms.me/inter/font-files/InterVariable.woff2"
  as="font"
  type="font/woff2"
  crossorigin
/>


<!-- Finally, load your override LAST -->
<link rel="stylesheet" href="/css/override.css" />
